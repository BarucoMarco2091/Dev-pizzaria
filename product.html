<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsivity.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/whatsapp-btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- (Estrutura similar ao dashboard, com tabela) -->
    <!-- admin/product.html -->
    <table id="productsTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="addProduct">Adicionar Produto</button>

    <script type="module">
        import { getProducts, deleteProduct, addProduct, uploadImage } from '../js/products.js';
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const products = await getProducts();
            renderProducts(products);

            document.getElementById('addProduct').addEventListener('click', async () => {
                const name = prompt('Nome do produto:');
                const price = parseFloat(prompt('Preço:'));
                const description = prompt('Descrição:');
                const imageFile = prompt('URL da imagem (ou cole o caminho temporário):');

                if (name && price) {
                    await addProduct({ name, price, description, image: imageFile });
                    const updatedProducts = await getProducts();
                    renderProducts(updatedProducts);
                }
            });
        });

        function renderProducts(products) {
            const tbody = document.querySelector('#productsTable tbody');
            tbody.innerHTML = products.map(product => `
        <tr>
          <td>${product.name}</td>
          <td>R$ ${product.price.toFixed(2)}</td>
          <td>
            <button class="delete" data-id="${product.id}">Excluir</button>
          </td>
        </tr>
      `).join('');

            // Adicione event listeners para deletar
            document.querySelectorAll('.delete').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.dataset.id;
                    await deleteProduct(id);
                    const updatedProducts = await getProducts();
                    renderProducts(updatedProducts);
                });
            });
        }
    </script>
    <button id="addProduct">Adicionar Produto</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/auth.js"></script>
    <script src="script/cardapio.js"></script>
    <script src="script/product.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
